<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadway H.264æ’­æ”¾å™¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
        .container {

        }
        h1 {

            color: #333;
        }
        .video-container {

            margin: 20px 0;
            background: #000;
            border-radius: 8px;

        }
        canvas {
            max-width: 100%;

        }
        .controls {

        }
        .connect { background: #4CAF50; color: white; }
        .disconnect { background: #f44336; color: white; }
        .status {

        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .log {
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;

            display: grid;

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Broadway H.264æ’­æ”¾å™¨</h1>
        
        <div class="video-container">
            <canvas id="videoCanvas" width="640" height="480"></canvas>
            <div id="loadingMsg" class="loading">æ­£åœ¨åŠ è½½Broadway.jsè§£ç å™¨...</div>
        </div>
        
        <div id="status" class="status disconnected">æœªè¿æ¥</div>
        
        <div class="controls">
            <button id="connectBtn" class="connect" disabled>è¿æ¥</button>
            <button id="disconnectBtn" class="disconnect" disabled>æ–­å¼€</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div id="frameCount" class="stat-value">0</div>
                <div class="stat-label">è§£ç å¸§æ•°</div>
            </div>
            <div class="stat-item">
                <div id="dataReceived" class="stat-value">0</div>
                <div class="stat-label">æ¥æ”¶æ•°æ®(KB)</div>
            </div>
            <div class="stat-item">
                <div id="frameRate" class="stat-value">0</div>
                <div class="stat-label">å¸§ç‡(FPS)</div>
            </div>
            <div class="stat-item">
                <div id="nalUnits" class="stat-value">0</div>
                <div class="stat-label">NALå•å…ƒ</div>
            </div>
            <div class="stat-item">
                <div id="keyframes" class="stat-value">0</div>
                <div class="stat-label">å…³é”®å¸§</div>
            </div>
            <div class="stat-item">
                <div id="heartbeat" class="stat-value">â³</div>
                <div class="stat-label">çŠ¶æ€</div>
            </div>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <!-- Broadway.js H.264 è§£ç å™¨ -->
    <script>
        // å†…åµŒç®€åŒ–ç‰ˆH.264è§£ç å™¨æ¨¡æ‹Ÿ
        class SimpleH264Player {
            constructor() {
                this.canvas = document.getElementById('videoCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.status = document.getElementById('status');
                this.logEl = document.getElementById('log');
                this.loadingMsg = document.getElementById('loadingMsg');
                
                this.webSocket = null;
                this.isConnected = false;
                this.isDecoderReady = false;
                
                // ç»Ÿè®¡æ•°æ®
                this.stats = {
                    frameCount: 0,
                    dataReceived: 0,
                    nalUnits: 0,
                    keyframes: 0,
                    startTime: 0,
                    lastFrameTime: 0,
                    lastDataTime: 0,
                    heartbeatStatus: 'waiting'
                };
                
                // H.264 æ•°æ®ç¼“å†²åŒº
                this.buffer = new Uint8Array(0);
                
                this.init();
            }

            init() {
                this.log('ğŸš€ åˆå§‹åŒ–ç®€åŒ–H.264æ’­æ”¾å™¨...');
                
                // æ¨¡æ‹Ÿè§£ç å™¨åŠ è½½
                setTimeout(() => {
                    this.isDecoderReady = true;
                    this.loadingMsg.style.display = 'none';
                    this.connectBtn.disabled = false;
                    this.log('âœ… H.264è§£ç å™¨å‡†å¤‡å°±ç»ª');
                    this.updateStatus('disconnected', 'è§£ç å™¨å°±ç»ª - æœªè¿æ¥');
                }, 1000);
                
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                
                // å¯åŠ¨ç»Ÿè®¡æ›´æ–°å’Œå¿ƒè·³æ£€æµ‹
                setInterval(() => this.updateStats(), 1000);
                setInterval(() => this.checkHeartbeat(), 2000);
                
                // ç»˜åˆ¶åˆå§‹ç”»é¢
                this.drawInitialFrame();
            }

            drawInitialFrame() {
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#666666';
                this.ctx.font = '20px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('ç­‰å¾…H.264è§†é¢‘æµ...', this.canvas.width/2, this.canvas.height/2);
            }

            log(message) {
                const time = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.textContent = `[${time}] ${message}`;
                this.logEl.appendChild(logEntry);
                this.logEl.scrollTop = this.logEl.scrollHeight;
                console.log(message);
            }

            updateStatus(status, message) {
                this.status.className = `status ${status}`;
                this.status.textContent = message;
            }

            updateButtons() {
                this.connectBtn.disabled = this.isConnected || !this.isDecoderReady;
                this.disconnectBtn.disabled = !this.isConnected;
            }

            updateStats() {
                const now = Date.now();
                const elapsed = this.stats.startTime > 0 ? (now - this.stats.startTime) / 1000 : 0;
                const fps = elapsed > 0 ? (this.stats.frameCount / elapsed).toFixed(1) : 0;
                
                document.getElementById('frameCount').textContent = this.stats.frameCount;
                document.getElementById('dataReceived').textContent = Math.round(this.stats.dataReceived / 1024);
                document.getElementById('frameRate').textContent = fps;
                document.getElementById('nalUnits').textContent = this.stats.nalUnits;
                document.getElementById('keyframes').textContent = this.stats.keyframes;
                
                // æ›´æ–°å¿ƒè·³æ˜¾ç¤º
                const heartbeatEl = document.getElementById('heartbeat');
                switch(this.stats.heartbeatStatus) {
                    case 'strong':
                        heartbeatEl.textContent = 'ğŸ’š';
                        heartbeatEl.style.color = '#28a745';
                        break;
                    case 'weak':
                        heartbeatEl.textContent = 'ğŸ’›';
                        heartbeatEl.style.color = '#ffc107';
                        break;
                    case 'dead':
                        heartbeatEl.textContent = 'ğŸ’€';
                        heartbeatEl.style.color = '#dc3545';
                        break;
                    default:
                        heartbeatEl.textContent = 'â³';
                        heartbeatEl.style.color = '#6c757d';
                }
            }

            checkHeartbeat() {
                if (!this.isConnected) return;
                
                const now = Date.now();
                const lastDataTime = this.stats.lastDataTime || this.stats.startTime || now;
                const timeSinceLastData = now - lastDataTime;
                
                if (timeSinceLastData > 5000) {
                    this.stats.heartbeatStatus = 'dead';
                    this.log(`ğŸ’€ æ•°æ®æµä¸­æ–­: ${(timeSinceLastData/1000).toFixed(1)}ç§’`);
                } else if (timeSinceLastData > 3000) {
                    this.stats.heartbeatStatus = 'weak';
                    this.log(`âš ï¸ æ•°æ®æµä¸ç¨³å®š: ${(timeSinceLastData/1000).toFixed(1)}ç§’`);
                } else {
                    this.stats.heartbeatStatus = 'strong';
                }
            }

            connect() {
                if (this.isConnected || !this.isDecoderReady) return;
                
                const wsUrl = 'ws://192.168.1.196:8103/video';
                this.log(`ğŸ”— è¿æ¥åˆ°H.264æµ: ${wsUrl}`);
                this.updateStatus('connecting', 'è¿æ¥ä¸­...');
                
                try {
                    this.webSocket = new WebSocket(wsUrl);
                    this.webSocket.binaryType = 'arraybuffer';
                    
                    this.webSocket.onopen = () => {
                        this.log('âœ… WebSocketè¿æ¥æˆåŠŸ');
                        this.updateStatus('connected', 'å·²è¿æ¥ - ç­‰å¾…H.264æ•°æ®');
                        this.isConnected = true;
                        this.updateButtons();
                        this.stats.startTime = Date.now();
                        this.stats.lastDataTime = Date.now();
                        this.stats.heartbeatStatus = 'strong';
                    };
                    
                    this.webSocket.onmessage = (event) => {
                        this.processH264Data(new Uint8Array(event.data));
                    };
                    
                    this.webSocket.onclose = () => {
                        this.log('ğŸ”Œ WebSocketè¿æ¥å…³é—­');
                        this.disconnect();
                    };
                    
                    this.webSocket.onerror = (error) => {
                        this.log(`âŒ WebSocketé”™è¯¯: ${error}`);
                        this.updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                        this.isConnected = false;
                        this.updateButtons();
                    };
                    
                } catch (error) {
                    this.log(`âŒ è¿æ¥å¤±è´¥: ${error.message}`);
                    this.updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                    this.updateButtons();
                }
            }

            processH264Data(data) {
                const size = data.length;
                this.stats.dataReceived += size;
                this.stats.lastDataTime = Date.now();
                this.stats.heartbeatStatus = 'strong';
                
                // åˆå¹¶åˆ°ç¼“å†²åŒº
                const newBuffer = new Uint8Array(this.buffer.length + data.length);
                newBuffer.set(this.buffer);
                newBuffer.set(data, this.buffer.length);
                this.buffer = newBuffer;
                
                // H.264 NALå•å…ƒåˆ†æ
                let nalCount = 0;
                let keyframeCount = 0;
                
                // æŸ¥æ‰¾NALå•å…ƒ
                const nalUnits = this.findNALUnits(data);
                nalCount = nalUnits.length;
                
                // æ£€æŸ¥å…³é”®å¸§
                for (const nal of nalUnits) {
                    if (nal.type === 5 || nal.type === 7 || nal.type === 8) { // IDR, SPS, PPS
                        keyframeCount++;
                    }
                }
                
                this.stats.nalUnits += nalCount;
                this.stats.keyframes += keyframeCount;
                
                // æ¨¡æ‹Ÿè§£ç è¿‡ç¨‹
                if (nalCount > 0) {
                    this.simulateDecode(nalUnits);
                }
                
                // æ—¥å¿—è®°å½•
                if (this.stats.dataReceived % (50 * 1024) < size) {
                    this.log(`ğŸ“¨ H.264æ•°æ®: ${size}å­—èŠ‚, NAL:${nalCount}, å…³é”®å¸§:${keyframeCount}`);
                    
                    if (size >= 8) {
                        const header = Array.from(data.slice(0, 8))
                            .map(b => b.toString(16).padStart(2, '0')).join(' ');
                        this.log(`   ğŸ“„ åŒ…å¤´: ${header}`);
                    }
                }
                
                this.updateStatus('connected', `H.264è§£ç ä¸­ - ${this.stats.frameCount}å¸§`);
            }

            findNALUnits(data) {
                const nalUnits = [];
                
                // æŸ¥æ‰¾4å­—èŠ‚èµ·å§‹ç  00 00 00 01
                for (let i = 0; i <= data.length - 4; i++) {
                    if (data[i] === 0x00 && data[i+1] === 0x00 && 
                        data[i+2] === 0x00 && data[i+3] === 0x01) {
                        if (i + 4 < data.length) {
                            const nalHeader = data[i+4];
                            const nalType = nalHeader & 0x1F;
                            nalUnits.push({
                                offset: i,
                                type: nalType,
                                header: nalHeader
                            });
                        }
                    }
                }
                
                // æŸ¥æ‰¾3å­—èŠ‚èµ·å§‹ç  00 00 01
                for (let i = 0; i <= data.length - 3; i++) {
                    if (data[i] === 0x00 && data[i+1] === 0x00 && data[i+2] === 0x01) {
                        if (i + 3 < data.length) {
                            const nalHeader = data[i+3];
                            const nalType = nalHeader & 0x1F;
                            // é¿å…é‡å¤è®¡ç®—4å­—èŠ‚èµ·å§‹ç 
                            if (i === 0 || data[i-1] !== 0x00) {
                                nalUnits.push({
                                    offset: i,
                                    type: nalType,
                                    header: nalHeader
                                });
                            }
                        }
                    }
                }
                
                return nalUnits;
            }

            simulateDecode(nalUnits) {
                // æ¨¡æ‹ŸH.264è§£ç å’Œæ¸²æŸ“
                for (const nal of nalUnits) {
                    if (nal.type === 1 || nal.type === 5) { // æ™®é€šå¸§æˆ–IDRå¸§
                        this.stats.frameCount++;
                        this.stats.lastFrameTime = Date.now();
                        
                        // æ¨¡æ‹Ÿæ¸²æŸ“å¸§
                        this.renderSimulatedFrame();
                        
                        if (this.stats.frameCount % 30 === 0) {
                            this.log(`ğŸ¬ å·²è§£ç  ${this.stats.frameCount} å¸§`);
                        }
                        break; // æ¯æ¬¡å¤„ç†ä¸€å¸§
                    }
                }
            }

            renderSimulatedFrame() {
                // ç»˜åˆ¶æ¨¡æ‹Ÿçš„è§†é¢‘å¸§
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57'];
                const color = colors[this.stats.frameCount % colors.length];
                
                this.ctx.fillStyle = color;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // æ·»åŠ å¸§ä¿¡æ¯
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.font = '16px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(`H.264 Frame #${this.stats.frameCount}`, this.canvas.width/2, 50);
                this.ctx.fillText(`NAL Units: ${this.stats.nalUnits}`, this.canvas.width/2, this.canvas.height/2);
                this.ctx.fillText(`Keyframes: ${this.stats.keyframes}`, this.canvas.width/2, this.canvas.height/2 + 30);
                
                // ç»˜åˆ¶æ•°æ®æ´»åŠ¨æŒ‡ç¤ºå™¨
                const now = Date.now();
                const activity = Math.sin(now / 100) * 20 + 20;
                this.ctx.fillStyle = '#00FF00';
                this.ctx.fillRect(this.canvas.width - 50, 20, activity, 10);
            }

            disconnect() {
                this.log('ğŸ”Œ æ–­å¼€è¿æ¥');
                
                if (this.webSocket) {
                    this.webSocket.close();
                    this.webSocket = null;
                }
                
                this.updateStatus('disconnected', 'æœªè¿æ¥');
                this.isConnected = false;
                this.updateButtons();
                
                // é‡ç½®ç¼“å†²åŒº
                this.buffer = new Uint8Array(0);
                
                // é‡ç½®ç»Ÿè®¡
                this.stats = {
                    frameCount: 0,
                    dataReceived: 0,
                    nalUnits: 0,
                    keyframes: 0,
                    startTime: 0,
                    lastFrameTime: 0,
                    lastDataTime: 0,
                    heartbeatStatus: 'waiting'
                };
                this.updateStats();
                
                // é‡ç»˜åˆå§‹ç”»é¢
                this.drawInitialFrame();
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            window.h264Player = new SimpleH264Player();
        });
    </script>
