<body>
    <div class="container">
        <h1>JSMpegè§†é¢‘æµæ’­æ”¾å™¨ (ä½å»¶è¿Ÿä¼˜åŒ–ç‰ˆ)</h1>
        
        <div class="config">

            <label>ç«¯å£: </label>

        <div class="stats">

                <div id="frameCount" class="stat-value">0</div>

                <div class="stat-label">æ¥æ”¶æ•°æ®(KB)</div>

            <div class="stat-item">
                <div id="frameRate" class="stat-value">0</div>
                <div class="stat-label">å¸§ç‡(FPS)</div>

            <div class="stat-item">

                <div class="stat-label">å»¶è¿Ÿ(ms)</div>
            </div>
            <div class="stat-item">
                <div id="heartbeat" class="stat-value">â³</div>
                <div class="stat-label">å¿ƒè·³çŠ¶æ€</div>
            </div>
            <div class="stat-item">

    <script>
        class OptimizedJSMpegPlayer {
            constructor() {
                this.canvas = document.getElementById('videoCanvas');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.serverHost = document.getElementById('serverHost');
                this.serverPort = document.getElementById('serverPort');
                this.status = document.getElementById('status');
                this.logEl = document.getElementById('log');
                
                this.webSocket = null;
                this.player = null;
                this.isConnected = false;
                
                // ç»Ÿè®¡æ•°æ®
                this.stats = {
                    frameCount: 0,
                    dataReceived: 0,
                    startTime: 0,
                    lastFrameTime: 0,
                    lastDataTime: 0,        // æœ€åæ”¶åˆ°æ•°æ®çš„æ—¶é—´
                    dataPacketCount: 0,     // æ•°æ®åŒ…è®¡æ•°
                    heartbeatStatus: 'waiting',  // å¿ƒè·³çŠ¶æ€
                    avgPacketSize: 0,       // å¹³å‡åŒ…å¤§å°
                    decodingErrors: 0       // è§£ç é”™è¯¯è®¡æ•°
                };
                
                this.init();
            }

            init() {
                this.log('ğŸš€ åˆå§‹åŒ–ä½å»¶è¿ŸJSMpegæ’­æ”¾å™¨...');
                
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                
                // æ£€æŸ¥JSMpegæ˜¯å¦å¯ç”¨
                if (typeof JSMpeg !== 'undefined') {
                    this.log('âœ… JSMpegåº“å·²åŠ è½½');
                } else {
                    this.log('âŒ JSMpegåº“æœªåŠ è½½');
                }
                
                // å¯åŠ¨ç»Ÿè®¡æ›´æ–°å’Œå¿ƒè·³æ£€æµ‹
                setInterval(() => this.updateStats(), 1000);
                setInterval(() => this.checkHeartbeat(), 2000);  // æ¯2ç§’æ£€æŸ¥å¿ƒè·³
            }

            log(message) {
                const time = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.textContent = `[${time}] ${message}`;
                this.logEl.appendChild(logEntry);
                this.logEl.scrollTop = this.logEl.scrollHeight;
                console.log(message);
            }

            updateStatus(status, message) {
                this.status.className = `status ${status}`;
                this.status.textContent = message;
            }

            updateButtons() {
                this.connectBtn.disabled = this.isConnected;
                this.disconnectBtn.disabled = !this.isConnected;
            }

            updateStats() {
                if (!this.isConnected) return;
                
                const now = Date.now();
                const elapsed = (now - this.stats.startTime) / 1000;
                const fps = elapsed > 0 ? (this.stats.frameCount / elapsed).toFixed(1) : 0;
                
                document.getElementById('frameCount').textContent = this.stats.frameCount;
                document.getElementById('dataReceived').textContent = Math.round(this.stats.dataReceived / 1024);
                document.getElementById('frameRate').textContent = fps;
                document.getElementById('packets').textContent = this.stats.dataPacketCount;
                
                // è®¡ç®—å»¶è¿Ÿ (åŸºäºæœ€åä¸€å¸§çš„æ—¶é—´)
                const latency = this.stats.lastFrameTime > 0 ? now - this.stats.lastFrameTime : 0;
                document.getElementById('latency').textContent = latency;
                
                // æ›´æ–°å¿ƒè·³æ˜¾ç¤º
                const heartbeatEl = document.getElementById('heartbeat');
                switch(this.stats.heartbeatStatus) {
                    case 'strong':
                        heartbeatEl.textContent = 'ğŸ’š';
                        heartbeatEl.style.color = '#28a745';
                        break;
                    case 'weak':
                        heartbeatEl.textContent = 'ğŸ’›';
                        heartbeatEl.style.color = '#ffc107';
                        break;
                    case 'dead':
                        heartbeatEl.textContent = 'ğŸ’€';
                        heartbeatEl.style.color = '#dc3545';
                        break;
                    default:
                        heartbeatEl.textContent = 'â³';
                        heartbeatEl.style.color = '#6c757d';
                }
                
                // æ˜¾ç¤ºå¿ƒè·³çŠ¶æ€
                this.updateHeartbeatDisplay();
            }

            checkHeartbeat() {
                if (!this.isConnected) return;
                
                const now = Date.now();
                
                // ä¿®å¤æ—¶é—´è®¡ç®—é—®é¢˜ï¼šå¦‚æœlastDataTimeä¸º0ï¼Œä½¿ç”¨è¿æ¥å¼€å§‹æ—¶é—´
                const lastDataTime = this.stats.lastDataTime || this.stats.startTime || now;
                const timeSinceLastData = now - lastDataTime;
                
                if (timeSinceLastData > 5000) {  // 5ç§’æ²¡æ”¶åˆ°æ•°æ®
                    this.stats.heartbeatStatus = 'dead';
                    this.log(`ğŸ’€ å¿ƒè·³æ£€æµ‹: ${(timeSinceLastData/1000).toFixed(1)}ç§’æ²¡æœ‰æ”¶åˆ°æ•°æ®`);
                    this.log(`ğŸ” è°ƒè¯•ä¿¡æ¯: now=${now}, lastDataTime=${lastDataTime}, startTime=${this.stats.startTime}`);
                } else if (timeSinceLastData > 3000) {  // 3ç§’
                    this.stats.heartbeatStatus = 'weak';
                    this.log(`âš ï¸ å¿ƒè·³æ£€æµ‹: æ•°æ®æµä¸ç¨³å®š (${(timeSinceLastData/1000).toFixed(1)}ç§’)`);
                } else {
                    this.stats.heartbeatStatus = 'strong';
                }
            }

            updateHeartbeatDisplay() {
                const now = Date.now();
                const timeSinceLastData = this.stats.lastDataTime > 0 ? now - this.stats.lastDataTime : 0;
                
                let heartbeatText = '';
                let heartbeatColor = '';
                
                switch(this.stats.heartbeatStatus) {
                    case 'strong':
                        heartbeatText = `ğŸ’š æ´»è·ƒ (${this.stats.dataPacketCount}åŒ…)`;
                        heartbeatColor = '#28a745';
                        break;
                    case 'weak':
                        heartbeatText = `ğŸ’› ä¸ç¨³å®š (${(timeSinceLastData/1000).toFixed(1)}s)`;
                        heartbeatColor = '#ffc107';
                        break;
                    case 'dead':
                        heartbeatText = `ğŸ’€ æ— æ•°æ® (${(timeSinceLastData/1000).toFixed(1)}s)`;
                        heartbeatColor = '#dc3545';
                        break;
                    default:
                        heartbeatText = 'â³ ç­‰å¾…ä¸­...';
                        heartbeatColor = '#6c757d';
                }
                
                // æ›´æ–°å¿ƒè·³æ˜¾ç¤º (å¯ä»¥æ·»åŠ åˆ°é¡µé¢ä¸Š)
                this.updateStatus('connected', `å·²è¿æ¥ - ${heartbeatText}`);
            }

            connect() {
                if (this.isConnected) return;
                
                const wsUrl = `ws://${this.serverHost.value}:${this.serverPort.value}/video`;
                this.log(`ğŸ”— è¿æ¥åˆ°: ${wsUrl}`);
                this.updateStatus('connecting', 'è¿æ¥ä¸­...');
                
                try {
                    // æ–¹æ³•1: ç›´æ¥è®©JSMpegå¤„ç†WebSocketè¿æ¥ - ä¼˜åŒ–é…ç½®
                    this.log('ğŸ¯ å°è¯•æ–¹æ³•1: JSMpegç›´æ¥è¿æ¥ (ä½å»¶è¿Ÿé…ç½®)');
                    this.player = new JSMpeg.Player(wsUrl, {
                        canvas: this.canvas,
                        audio: false,
                        autoplay: true,
                        streaming: true,
                        loop: false,
                        
                        // ä½å»¶è¿Ÿä¼˜åŒ–é…ç½®
                        videoBufferSize: 128 * 1024,    // å‡å°è§†é¢‘ç¼“å†²åŒºåˆ°128KB
                        audioBufferSize: 0,             // ç¦ç”¨éŸ³é¢‘ç¼“å†²
                        chunkSize: 1024,                // å‡å°chunkå¤§å°
                        maxAudioLag: 0.1,               // æœ€å¤§éŸ³é¢‘å»¶è¿Ÿ100ms
                        throttled: false,               // ç¦ç”¨èŠ‚æµ
                        
                        // è§£ç ä¼˜åŒ–
                        preserveDrawingBuffer: false,   // ä¸ä¿ç•™ç»˜åˆ¶ç¼“å†²
                        progressive: true,              // æ¸è¿›å¼è§£ç 
                        
                        // å›è°ƒå‡½æ•°
                        onPlay: () => {
                            this.log('âœ… å¼€å§‹æ’­æ”¾');
                            this.updateStatus('connected', 'å·²è¿æ¥ - æ’­æ”¾ä¸­');
                            this.isConnected = true;
                            this.updateButtons();
                            const now = Date.now();
                            this.stats.startTime = now;
                            this.stats.lastDataTime = now;  // åˆå§‹åŒ–ä¸ºå½“å‰æ—¶é—´
                            this.stats.heartbeatStatus = 'strong';
                        },
                        
                        // æ·»åŠ WebSocketæ•°æ®ç›‘æ§
                        onSourceEstablished: (source) => {
                            this.log('ğŸ“¡ æ•°æ®æºå·²å»ºç«‹');
                            const now = Date.now();
                            this.stats.lastDataTime = now;
                            this.stats.heartbeatStatus = 'strong';
                            this.log('ğŸ’š å¿ƒè·³çŠ¶æ€å·²æ¿€æ´»');
                            
                            // ç›‘æ§åŸå§‹WebSocket
                            if (source && source.socket) {
                                this.log('ğŸ” å¼€å§‹ç›‘æ§WebSocketæ•°æ®æµ...');
                                const originalOnMessage = source.socket.onmessage;
                                source.socket.onmessage = (event) => {
                                    this.log(`ğŸ“¨ WebSocketåŸå§‹æ•°æ®: ${event.data ? event.data.byteLength || event.data.length : 0} å­—èŠ‚`);
                                    this.stats.dataReceived += (event.data ? event.data.byteLength || event.data.length : 0);
                                    this.stats.dataPacketCount++;
                                    this.stats.lastDataTime = Date.now();
                                    this.stats.heartbeatStatus = 'strong';
                                    
                                    if (originalOnMessage) {
                                        originalOnMessage.call(source.socket, event);
                                    }
                                };
                            }
                        },
                        
                        onVideoDecode: (decoder, time) => {
                            // æ¯æ¬¡è§£ç å¸§æ—¶è°ƒç”¨
                            this.stats.frameCount++;
                            this.stats.lastFrameTime = Date.now();
                            this.stats.lastDataTime = Date.now();  // è§£ç æˆåŠŸä¹Ÿç®—æ•°æ®æ´»è·ƒ
                            this.stats.heartbeatStatus = 'strong';
                            
                            // æ¯100å¸§è®°å½•ä¸€æ¬¡è§£ç ä¿¡æ¯
                            if (this.stats.frameCount % 100 === 0) {
                                this.log(`ğŸ¬ å·²è§£ç  ${this.stats.frameCount} å¸§`);
                            }
                        },
                        
                        onSourceCompleted: () => {
                            this.log('ğŸ“¡ æ•°æ®æºå®Œæˆ');
                        }
                    });
                    
                } catch (error) {
                    this.log(`âŒ æ–¹æ³•1å¤±è´¥: ${error.message}`);
                    this.tryManualConnection(wsUrl);
                }
            }

            tryManualConnection(wsUrl) {
                this.log('ğŸ”— å°è¯•æ–¹æ³•2: æ‰‹åŠ¨WebSocketè¿æ¥ (ä½å»¶è¿Ÿ)');
                
                try {
                    this.webSocket = new WebSocket(wsUrl);
                    this.webSocket.binaryType = 'arraybuffer';
                    
                    this.webSocket.onopen = () => {
                        this.log('âœ… WebSocketè¿æ¥æˆåŠŸ');
                        this.updateStatus('connected', 'å·²è¿æ¥');
                        this.isConnected = true;
                        this.updateButtons();
                        this.stats.startTime = Date.now();
                        
                        // åˆ›å»ºä½å»¶è¿ŸJSMpegæ’­æ”¾å™¨
                        try {
                            this.player = new JSMpeg.Player(null, {
                                canvas: this.canvas,
                                audio: false,
                                streaming: true,
                                loop: false,
                                
                                // ä½å»¶è¿Ÿé…ç½®
                                videoBufferSize: 64 * 1024,    // æ›´å°çš„ç¼“å†²åŒº
                                audioBufferSize: 0,
                                throttled: false,
                                preserveDrawingBuffer: false
                            });
                            this.log('âœ… ä½å»¶è¿ŸJSMpegæ’­æ”¾å™¨åˆ›å»ºæˆåŠŸ');
                        } catch (error) {
                            this.log(`âŒ åˆ›å»ºæ’­æ”¾å™¨å¤±è´¥: ${error.message}`);
                        }
                    };
                    
                    this.webSocket.onmessage = (event) => {
                        if (this.player && event.data) {
                            try {
                                const data = new Uint8Array(event.data);
                                const dataSize = data.length;
                                
                                // æ›´æ–°å¿ƒè·³å’Œç»Ÿè®¡ä¿¡æ¯
                                this.stats.dataReceived += dataSize;
                                this.stats.dataPacketCount++;
                                this.stats.lastDataTime = Date.now();
                                this.stats.heartbeatStatus = 'strong';
                                
                                // è®¡ç®—å¹³å‡åŒ…å¤§å°
                                this.stats.avgPacketSize = Math.round(this.stats.dataReceived / this.stats.dataPacketCount);
                                
                                // æ•°æ®åŒ…åˆ†æ
                                if (this.stats.dataPacketCount % 50 === 0) {  // æ¯50ä¸ªåŒ…è®°å½•ä¸€æ¬¡
                                    this.log(`ğŸ“¦ æ•°æ®åŒ… #${this.stats.dataPacketCount}: ${dataSize}å­—èŠ‚, å¹³å‡: ${this.stats.avgPacketSize}å­—èŠ‚`);
                                    
                                    // ç®€å•çš„H.264æ•°æ®åŒ…æ£€æµ‹
                                    if (data.length > 4) {
                                        const header = Array.from(data.slice(0, 4)).map(b => b.toString(16).padStart(2, '0')).join(' ');
                                        this.log(`ğŸ“„ æ•°æ®åŒ…å¤´: ${header}`);
                                    }
                                }
                                
                                // ç«‹å³å†™å…¥æ•°æ®ï¼Œä¸ç¼“å†²
                                this.player.write(data);
                                this.stats.frameCount++;
                                this.stats.lastFrameTime = Date.now();
                                
                            } catch (error) {
                                this.stats.decodingErrors++;
                                this.log(`âŒ å†™å…¥æ•°æ®å¤±è´¥: ${error.message} (é”™è¯¯#${this.stats.decodingErrors})`);
                            }
                        }
                    };
                    
                    this.webSocket.onclose = () => {
                        this.log('WebSocketè¿æ¥å…³é—­');
                        this.disconnect();
                    };
                    
                    this.webSocket.onerror = (error) => {
                        this.log(`âŒ WebSocketé”™è¯¯: ${error}`);
                        this.updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                        this.isConnected = false;
                        this.updateButtons();
                    };
                    
                } catch (error) {
                    this.log(`âŒ æ–¹æ³•2ä¹Ÿå¤±è´¥: ${error.message}`);
                    this.updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                    this.updateButtons();
                }
            }

            disconnect() {
                this.log('ğŸ”Œ æ–­å¼€è¿æ¥');
                
                if (this.webSocket) {
                    this.webSocket.close();
                    this.webSocket = null;
                }
                
                if (this.player) {
                    if (typeof this.player.destroy === 'function') {
                        this.player.destroy();
                    }
                    this.player = null;
                }
                
                this.updateStatus('disconnected', 'æœªè¿æ¥');
                this.isConnected = false;
                this.updateButtons();
                
                // é‡ç½®ç»Ÿè®¡
                this.stats = {
                    frameCount: 0,
                    dataReceived: 0,
                    startTime: 0,
                    lastFrameTime: 0,
                    lastDataTime: 0,
                    dataPacketCount: 0,
                    heartbeatStatus: 'waiting',
                    avgPacketSize: 0,
                    decodingErrors: 0
                };
                this.updateStats();
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            window.player = new OptimizedJSMpegPlayer();
        });
    </script>
