<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>ç›´æ¥WebSocketæ•°æ®æµæµ‹è¯•</title>
    <style>

</head>
<body>
    <div class="container">
        <h1>ç›´æ¥WebSocketæ•°æ®æµæµ‹è¯•</h1>
        
        <div id="status" class="status disconnected">æœªè¿æ¥</div>
        
        <div class="controls">
            <button id="connectBtn" class="connect">è¿æ¥</button>
            <button id="disconnectBtn" class="disconnect" disabled>æ–­å¼€</button>
            <button id="clearBtn">æ¸…ç©ºæ—¥å¿—</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div id="packetsReceived" class="stat-value">0</div>
                <div class="stat-label">æ¥æ”¶åŒ…æ•°</div>
            </div>
            <div class="stat-item">
                <div id="totalBytes" class="stat-value">0</div>
                <div class="stat-label">æ€»å­—èŠ‚æ•°</div>
            </div>
            <div class="stat-item">
                <div id="avgPacketSize" class="stat-value">0</div>
                <div class="stat-label">å¹³å‡åŒ…å¤§å°</div>
            </div>
            <div class="stat-item">
                <div id="dataRate" class="stat-value">0</div>
                <div class="stat-label">æ•°æ®é€Ÿç‡(KB/s)</div>
            </div>
            <div class="stat-item">
                <div id="mpegtsSync" class="stat-value">0</div>
                <div class="stat-label">MPEG-TSåŒæ­¥åŒ…</div>
            </div>
            <div class="stat-item">
                <div id="lastPacketTime" class="stat-value">-</div>
                <div class="stat-label">æœ€ååŒ…æ—¶é—´</div>
            </div>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        class DirectWebSocketTester {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.stats = {
                    packetsReceived: 0,
                    totalBytes: 0,
                    mpegtsSync: 0,
                    startTime: 0,
                    lastPacketTime: 0
                };
                
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.logEl = document.getElementById('log');
                
                this.init();
            }

            init() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.clearBtn.addEventListener('click', () => this.clearLog());
                
                // å¯åŠ¨ç»Ÿè®¡æ›´æ–°
                setInterval(() => this.updateDisplay(), 1000);
                
                this.log('ğŸš€ ç›´æ¥WebSocketæµ‹è¯•å™¨åˆå§‹åŒ–å®Œæˆ');
            }

            log(message) {
                const time = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.textContent = `[${time}] ${message}`;
                this.logEl.appendChild(logEntry);
                this.logEl.scrollTop = this.logEl.scrollHeight;
                console.log(message);
            }

            clearLog() {
                this.logEl.innerHTML = '';
            }

            updateStatus(isConnected, message) {
                this.status.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
                this.status.textContent = message;
            }

            updateButtons() {
                this.connectBtn.disabled = this.isConnected;
                this.disconnectBtn.disabled = !this.isConnected;
            }

            updateDisplay() {
                document.getElementById('packetsReceived').textContent = this.stats.packetsReceived;
                document.getElementById('totalBytes').textContent = this.stats.totalBytes.toLocaleString();
                
                const avgSize = this.stats.packetsReceived > 0 ? 
                    Math.round(this.stats.totalBytes / this.stats.packetsReceived) : 0;
                document.getElementById('avgPacketSize').textContent = avgSize;
                
                const elapsed = (Date.now() - this.stats.startTime) / 1000;
                const rate = elapsed > 0 ? Math.round(this.stats.totalBytes / elapsed / 1024) : 0;
                document.getElementById('dataRate').textContent = rate;
                
                document.getElementById('mpegtsSync').textContent = this.stats.mpegtsSync;
                
                const lastTime = this.stats.lastPacketTime > 0 ? 
                    new Date(this.stats.lastPacketTime).toLocaleTimeString() : '-';
                document.getElementById('lastPacketTime').textContent = lastTime;
            }

            connect() {
                if (this.isConnected) return;
                
                const wsUrl = 'ws://192.168.1.196:8103/video';
                this.log(`ğŸ”— è¿æ¥åˆ°: ${wsUrl}`);
                this.updateStatus(false, 'è¿æ¥ä¸­...');
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    this.ws.binaryType = 'arraybuffer';
                    
                    this.ws.onopen = () => {
                        this.log('âœ… WebSocketè¿æ¥æˆåŠŸ');
                        this.updateStatus(true, 'å·²è¿æ¥ - ç­‰å¾…æ•°æ®');
                        this.isConnected = true;
                        this.updateButtons();
                        this.stats.startTime = Date.now();
                        this.stats.lastPacketTime = Date.now();
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = new Uint8Array(event.data);
                        const size = data.length;
                        
                        // æ›´æ–°ç»Ÿè®¡
                        this.stats.packetsReceived++;
                        this.stats.totalBytes += size;
                        this.stats.lastPacketTime = Date.now();
                        
                        // æ£€æŸ¥MPEG-TSåŒæ­¥å­—èŠ‚
                        let syncCount = 0;
                        for (let i = 0; i < data.length; i++) {
                            if (data[i] === 0x47) {
                                syncCount++;
                            }
                        }
                        this.stats.mpegtsSync += syncCount;
                        
                        // è¯¦ç»†æ—¥å¿—ï¼ˆæ¯10ä¸ªåŒ…è®°å½•ä¸€æ¬¡ï¼‰
                        if (this.stats.packetsReceived % 10 === 0) {
                            const header = data.length >= 8 ? 
                                Array.from(data.slice(0, 8)).map(b => b.toString(16).padStart(2, '0')).join(' ') : 
                                'æ•°æ®å¤ªçŸ­';
                            
                            this.log(`ğŸ“¨ åŒ… #${this.stats.packetsReceived}: ${size}å­—èŠ‚, åŒæ­¥å­—èŠ‚:${syncCount}, å¤´éƒ¨:${header}`);
                            
                            // åˆ†ææ•°æ®è´¨é‡
                            if (syncCount === 0) {
                                this.log(`âš ï¸ è­¦å‘Š: åŒ… #${this.stats.packetsReceived} æ²¡æœ‰MPEG-TSåŒæ­¥å­—èŠ‚`);
                            }
                        } else {
                            // ç®€è¦æ—¥å¿—
                            this.log(`ğŸ“¦ æ”¶åˆ°æ•°æ®åŒ…: ${size}å­—èŠ‚ (æ€»è®¡: ${this.stats.packetsReceived})`);
                        }
                        
                        this.updateStatus(true, `å·²è¿æ¥ - æ¥æ”¶ä¸­ (${this.stats.packetsReceived}åŒ…)`);
                    };
                    
                    this.ws.onclose = (event) => {
                        this.log(`ğŸ”Œ WebSocketè¿æ¥å…³é—­: ä»£ç =${event.code}, åŸå› =${event.reason}`);
                        this.disconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        this.log(`âŒ WebSocketé”™è¯¯: ${error}`);
                        this.updateStatus(false, 'è¿æ¥é”™è¯¯');
                        this.isConnected = false;
                        this.updateButtons();
                    };
                    
                } catch (error) {
                    this.log(`âŒ è¿æ¥å¤±è´¥: ${error.message}`);
                    this.updateStatus(false, 'è¿æ¥å¤±è´¥');
                    this.updateButtons();
                }
            }

            disconnect() {
                this.log('ğŸ”Œ æ–­å¼€è¿æ¥');
                
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                
                this.updateStatus(false, 'æœªè¿æ¥');
                this.isConnected = false;
                this.updateButtons();
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            window.tester = new DirectWebSocketTester();
        });
    </script>
</body>
